# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
version: 2

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
builds:
  - env:
      - CGO_ENABLED=0
    id: atest-ext-store-git
    binary: atest-ext-store-git
    main: ./main.go
    goos:
      - linux
      - windows
      - darwin
    ignore:
      - goarch: "386"
    ldflags:
      - -w
      - -s
archives:
  - name_template: "{{ .Binary }}-{{ .Os }}-{{ .Arch }}"
    # builds:
    #   - atest-ext-store-git
    ids:
      - atest-ext-store-git
    format_overrides:
      - goos: windows
        formats: ['zip']
      - goos: linux
        format: ['tar.gz']
      - goos: darwin
        format: ['tar.gz']
    files:
      - README.md
checksum:
  name_template: 'checksums.txt'
snapshot:
  version_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
